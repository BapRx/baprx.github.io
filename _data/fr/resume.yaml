experience:
  title: Expériences professionnelles
  data:
    - title: Consultant Cloud et DevOps (GCP)
      duration: Août 2021 - Présent
      company: Skale-5
      location: Bordeaux / Télétravail (à Lyon depuis 2022)
      link: https://skale-5.com/
      description:
        - Infogérence cloud (GCP & AWS) pour le compte de divers clients, je me suis spécialisé sur le cloud GCP et j'ai travaillé ponctuellement sur AWS.
        - Astreinte 24/7 de l'infra de ces clients, mise en oeuvre d'optimisations pour améliorer la fiabilité et réactivité de leurs services.
        - Accompagnement de nouveaux clients dans leurs stratégies move-to-cloud, mise à disposition des ressources nécessaires à leur produit.
        - Mission d'un an auprès du client Adeo afin de restructurer l'infrastructure et d'atteindre leurs objectifs de sécurité, disponibilité et d'agilité.
        - "Les travaux demandés par les clients étaient aussi variés en technologies qu'en complexité technique, voici quelques exemples de missions ponctuelles :"
        - "&nbsp; &nbsp;• Déploiement et mise à jour d'ArgoCD"
        - "&nbsp; &nbsp;• Création de plusieurs environnements (landing zone, SQL, instances WEB, cluster GKE, monitoring)"
        - "&nbsp; &nbsp;• Développement d'un script d'extinction automatique des ressources sur demande (Cloud SQL, Instances / MIG & GKE)"
        - "&nbsp; &nbsp;• Mise à disposition d'un cluster Kubernetes GPU avec autoscaling sur des métriques externes (PubSub) pour effectuer des traitements d'images"
        - Développement d'un générateur de CI/CD Gitlab afin d'uniformiser les usages et de faciliter la mise en place de pipelines.
        - "Finops: Analyse des coûts et optimisation des ressources pour réduire les coûts d'infrastructure cloud."
        - Amélioration de la supervision et des alertes en fonction des besoins des clients (utilisation de Prometheus + exporters, Alertmanager et Grafana).
        - Mise en place de bonnes pratiques de sécurité via la mise en place de network policies (Kubernetes), des scanners de vulnérabilité (ClamAV/Trivy) et en configurant les IAM en suivant le principe de least privilege.
    - title: Ingénieur Réseau et Sécurité
      duration: Septembre 2019 - Août 2021
      company: Tessi Technologies
      location: Bordeaux
      link: https://www.tessi.eu/
      description:
        - Gestion des incidents et maintien en condition opérationnelle des équipements réseaux en datacenters et du parc réseau dans les agences en France.
        - Remplacement des équipements de cœur de réseau des datacenters (Cisco ACI).
        - Introduction  à l'automatisation et au concept d'infrastructure as code, déploiement de la solution AWX et création de playbooks Ansible pour gérer des éléments d'infra (switch Cisco/Aruba, firewalls PaloAlto/Checkpoint).
        - Développement d'outils internes dont un portail de reset de token OTP pour les accès VPN (Python front & API).
    - title: Apprenti Ingénieur Réseau et Sécurité
      duration: Septembre 2016 - Septembre 2019
      company: Fiducial Cloud
      location: Lyon
      link: https://www.fiducialcloud.fr/
      description:
        - Administration de l'exposition des sites WEB du groupe (interne et externes) via le module LTM du BigIP F5 (Load-Balancer, Firewall L7).
        - Maintien en condition opérationnelle et la solution de téléphonie Cisco de la gestion des postes à la configuration des serveurs.
        - Étude de faisabilité et déploiement d'un réseau de bornes WiFi afin de fournir un accès sans fil aux collaborateurs dans les salles de réunion au niveau national.
        - Stage de deux mois aux États-Unis où j'ai eu la tâche de remplacer le firewall de l'agence principale par un PaloAlto.
        - POC et déploiement de la solution VPN Global Protect pour permettre un accès distant à chaque employé.

projects:
  title: Projets
  data:
    - name: Refonte de l'infrastructure de Kazaplan (Groupe Adeo)
      description:
        - Pendant près d'un an j'ai intégré l'équipe infra de Kazaplan pour prendre part à un projet de refonte d'infrastructure. J'ai pu mettre à profit mes connaissances techniques et les partager à mes collègues lors de cette mission.
        - • Migration en conteneur puis sur Kubernetes des applications, API et worker GPU (génération de rendus 2D & 3D)
        - • Re-création des réseaux VPC sur des plans d'adressages définis, cela a impliqué la migration de toutes les VM, Cloud SQL, Redis et cluster GKE
        - • Automatisation de sauvegardes chiffrées et d'anonymisation de données SQL
        - • Définition des pipelines de CI/CD et création d'un générateur de CI
      contribution: Référent Cloud

